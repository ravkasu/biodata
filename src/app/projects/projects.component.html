<div class="row">
    <div class="col" *ngFor="let pd of projectsData">
        <div class="card">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{pd.projectname}}</h5>
                <p class="card-text">{{pd.desc}}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
</div>
